<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>BMI Calculator</h2>

      <label for="height">Height in cm:</label>
      <input
        type="number"
        id="height"
        placeholder="Enter your height in cm"
        min="1"
      />

      <label for="weight">Weight in kg:</label>
      <input
        type="number"
        id="weight"
        placeholder="Enter your weight in kg"
        min="1"
      />

      <button onclick="calculateBMI()">Calculate BMI</button>

      <div class="result" id="result"></div>

      <div class="guide">
        <h3>BMI Weight Guide</h3>
        <p><span class="category">Underweight</span> = Less than 18.5</p>
        <p><span class="category">Normal range</span> = 18.5 - 24.9</p>
        <p><span class="category">Overweight</span> = 25.0 - 29.9</p>
        <p><span class="category">Obese</span> = 30.0 or more</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
